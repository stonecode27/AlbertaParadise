{% extends 'default.html' %}

<div class="container">
    {% block content %}
        <form method="post">{% csrf_token %}
            <p>
                <label for="id_code">Код подтверждения:</label>
                <input type="number" name="code" maxlength="6" minlength="6" required="" id="id_code">
                <span class="helptext">Код подтверждения был отправлен на почту, указанную при регистрации. Если код не приходит - проверьте папку "спам"</span>

            </p>
            {% if invalid_code %}
                <p>Код введен неверно!</p>
            {% endif %}
            <input type="submit" value="Отправить">
        </form>
    {% endblock content %}
</div>
